<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Js v1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/calculadora.css">
</head>
<body>
    <div class="container">
        <h1 class="d-flex justify-content-center mt-4">CALCULADORA</h1>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="calculadora ">

                    <input type="text" class="form-control resultado" placeholder="0" disabled="disabled">
                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg clear fw-light">C</button>
                        <button type="button" class="btn btn-dark btn-lg  fw-light">/</button>
                        <button type="button" class="btn btn-dark btn-lg  fw-light">*</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg  fw-light">7</button>
                        <button type="button" class="btn btn-dark btn-lg  fw-light">8</button>
                        <button type="button" class="btn btn-dark btn-lg  fw-light">9</button>
                        <button type="button" class="btn btn-dark btn-lg  fw-light">-</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg  fw-light">4</button>
                        <button type="button" class="btn btn-dark btn-lg  fw-light">5</button>
                        <button type="button" class="btn btn-dark btn-lg  fw-light">6</button>
                        <button type="button" class="btn btn-dark btn-lg  fw-light">+</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg  fw-light">1</button>
                        <button type="button" class="btn btn-dark btn-lg  fw-light">2</button>
                        <button type="button" class="btn btn-dark btn-lg  fw-light">3</button>
                        <button type="button" class="btn btn-dark btn-lg  enter">=</button>
                    </div>
                    <div class="row subir">
                        <button type="button" class="btn btn-dark btn-lg  fw-light zero">0</button>
                        <button type="button" class="btn btn-dark btn-lg  fw-light">.</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
