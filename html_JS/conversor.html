<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor-JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/conversor.css">
    <script src="./assets/js/conversor.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Conversor de unidades</h1>
        <div class="input-group mb-3">
            <label for="input">Digite uma quantidade
                <input type="number" id="input" placeholder="0">
            </label>
        </div>
        <div class="input-group mb-3">
            <label for="from">De:
                <select name="from" id="from">
                    <option value="km">Quilometros</option>
                    <option value="m"> Metros</option>
                    <option value="cm">Centimetro</option>
                    <option value="mm">Milimetros</option>
                </select>
            </label>
        </div>
        <div class="input-group mb-3">
            <label for="to">Para:
                <select name="to" id="to">
                    <option value="km">Quilometros</option>
                    <option value="m"> Metros</option>
                    <option value="cm">Centimetro</option>
                    <option value="mm">Milimetros</option>
                </select>
            </label>
        </div>
        <button class="btn btn-secondary mb-3" type="button" id="converter-btn">
            Conversor
        </button>

        <div class="out-group">
            <label for="output">Resultado:
                <input type="text" id="output" name="output" readonly>
            </label>
        </div>
        <div id="mensagem"></div>        
    </div>

</body>
</html>
