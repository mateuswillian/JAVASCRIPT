<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/todo.css">
    <script src="./assets/js/todo.js"></script>
    <title>Cadastro WEB</title>
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <h1 class="text-center">Cadastro de tarefas</h1>
                <h2 class="text-left">Nova Tarefa</h2>
                <div>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" class="form-control" placeholder= "Adicione uma nova tarefa">
                </div>
                <div class="mt-2">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="3"></textarea>
                </div>
                <div class="mt-2 d-flex">
                    <div class=" d-flex form-grou mt-1">
                        <label for="data" class="me-4">Data de início:</label>
                        <input type="date" id="data" class="form-control" required>
                    </div>
                </div>
                <div class="mt-2 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" onclick="salvar()">
                        Salvar
                    </button>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <h1 class="text-center">Tarefas</h1>
                <div id="listaTarefas">
                </div>
            </div>
            <div class="col-md-3">

            </div>

        </div>
    </div>
    
</body>
</html>
